<script>
    // JavaScript for Dropdown Functionality
   document.addEventListener('DOMContentLoaded', function() {
    var triggers = document.querySelectorAll('.dropdown-trigger');
    var contents = document.querySelectorAll('.dropdown-content');

    triggers.forEach(function(trigger, index) {
        trigger.addEventListener('click', function() {
            // Close all open dropdowns and remove active class
            contents.forEach(function(content, i) {
                if (i !== index) {
                    content.style.display = 'none';
                    triggers[i].classList.remove('active');
                }
            });
            // Toggle the clicked dropdown and active class
            var content = contents[index];
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
            this.classList.toggle('active');
        });
    });
});
</script>
